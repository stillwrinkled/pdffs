<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDF Tools{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .drag-drop-zone {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .drag-drop-zone.dragover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold text-gray-800">PDF Tools</a>
                <div>
                    <a href="/" class="text-gray-600 hover:text-gray-800 px-3 py-2">Home</a>
                    <a href="/merge" class="text-gray-600 hover:text-gray-800 px-3 py-2">Merge</a>
                    <a href="/split" class="text-gray-600 hover:text-gray-800 px-3 py-2">Split</a>
                    <a href="/compress" class="text-gray-600 hover:text-gray-800 px-3 py-2">Compress</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto px-6 py-3 text-center text-gray-600">
            &copy; 2023 PDF Tools. All rights reserved.
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        feather.replace()

        function setupDragDrop() {
            const dragDropZones = document.querySelectorAll('.drag-drop-zone');
            
            dragDropZones.forEach(zone => {
                const fileInput = zone.querySelector('input[type="file"]');
                
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('dragover');
                });
                
                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('dragover');
                });
                
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('dragover');
                    fileInput.files = e.dataTransfer.files;
                    updateFileList(fileInput);
                });
                
                fileInput.addEventListener('change', () => {
                    updateFileList(fileInput);
                });
            });
        }

        function updateFileList(fileInput) {
            const fileList = fileInput.parentElement.querySelector('.file-list');
            if (fileList) {
                fileList.innerHTML = '';
                for (let i = 0; i < fileInput.files.length; i++) {
                    const li = document.createElement('li');
                    li.textContent = fileInput.files[i].name;
                    fileList.appendChild(li);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', setupDragDrop);
    </script>
</body>
</html>
