{% extends "base.html" %}

{% block title %}Merge PDFs{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8 text-center">Merge PDFs</h1>
<form action="{{ url_for('merge') }}" method="post" enctype="multipart/form-data" class="max-w-md mx-auto">
    <div class="mb-4">
        <label for="files" class="block text-gray-700 text-sm font-bold mb-2">Select PDF files to merge:</label>
        <input type="file" name="files" id="files" accept=".pdf" multiple required class="form-input">
    </div>
    <button type="submit" class="btn-primary w-full">Merge PDFs</button>
</form>
{% endblock %}
