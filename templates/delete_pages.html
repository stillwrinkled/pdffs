{% extends "base.html" %}

{% block title %}Delete Pages{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8 text-center">Delete Pages</h1>
<form action="{{ url_for('delete_pages') }}" method="post" enctype="multipart/form-data" class="max-w-md mx-auto">
    <div class="mb-4">
        <label for="file" class="block text-gray-700 text-sm font-bold mb-2">Select PDF file:</label>
        <div class="drag-drop-zone">
            <input type="file" name="file" id="file" accept=".pdf" required>
            <p>Click here to select a file or drag and drop it</p>
        </div>
        <ul class="file-list mt-2 text-sm text-gray-600"></ul>
    </div>
    <div class="mb-4">
        <label for="pages_to_delete" class="block text-gray-700 text-sm font-bold mb-2">Pages to delete (comma-separated):</label>
        <input type="text" name="pages_to_delete" id="pages_to_delete" required class="form-input" placeholder="e.g. 1,3,5-7">
    </div>
    <button type="submit" class="btn-primary w-full">Delete Pages</button>
</form>
{% endblock %}
