{% extends "base.html" %}

{% block title %}Add Watermark{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8 text-center">Add Watermark</h1>
<form action="{{ url_for('watermark') }}" method="post" enctype="multipart/form-data" class="max-w-md mx-auto">
    <div class="mb-4">
        <label for="file" class="block text-gray-700 text-sm font-bold mb-2">Select PDF file:</label>
        <div class="drag-drop-zone">
            <input type="file" name="file" id="file" accept=".pdf" required>
            <p>Click here to select a file or drag and drop it</p>
        </div>
        <ul class="file-list mt-2 text-sm text-gray-600"></ul>
    </div>
    <div class="mb-4">
        <label for="watermark_text" class="block text-gray-700 text-sm font-bold mb-2">Watermark text:</label>
        <input type="text" name="watermark_text" id="watermark_text" required class="form-input">
    </div>
    <button type="submit" class="btn-primary w-full">Add Watermark</button>
</form>
{% endblock %}
