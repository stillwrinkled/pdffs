{% extends "base.html" %}

{% block title %}Split PDF{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8 text-center">Split PDF</h1>
<form action="{{ url_for('split') }}" method="post" enctype="multipart/form-data" class="max-w-md mx-auto">
    <div class="mb-4">
        <label for="file" class="block text-gray-700 text-sm font-bold mb-2">Select PDF file to split:</label>
        <div class="drag-drop-zone">
            <input type="file" name="file" id="file" accept=".pdf" required class="hidden">
            <p>Drag and drop a PDF file here or click to select</p>
        </div>
        <ul class="file-list mt-2 text-sm text-gray-600"></ul>
    </div>
    <button type="submit" class="btn-primary w-full">Split PDF</button>
</form>
{% endblock %}
