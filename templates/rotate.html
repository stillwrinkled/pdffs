{% extends "base.html" %}

{% block title %}Rotate PDF{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8 text-center">Rotate PDF</h1>
<form action="{{ url_for('rotate') }}" method="post" enctype="multipart/form-data" class="max-w-md mx-auto">
    <div class="mb-4">
        <label for="file" class="block text-gray-700 text-sm font-bold mb-2">Select PDF file:</label>
        <input type="file" name="file" id="file" accept=".pdf" required class="form-input">
    </div>
    <div class="mb-4">
        <label for="angle" class="block text-gray-700 text-sm font-bold mb-2">Rotation angle:</label>
        <select name="angle" id="angle" required class="form-input">
            <option value="90">90 degrees</option>
            <option value="180">180 degrees</option>
            <option value="270">270 degrees</option>
        </select>
    </div>
    <button type="submit" class="btn-primary w-full">Rotate PDF</button>
</form>
{% endblock %}
